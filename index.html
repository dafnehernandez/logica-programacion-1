<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h3 class="card-title text-center mb-3">
                            Ordena 3 números
                        </h3>

                        <p class="text-center text-muted">
                            Ingresa tres números para ordenarlos de mayor a menor y viceversa
                        </p>

                        <div class="d-grid mb-4">
                            <button id="compare-button" class="btn btn-primary">
                                Solicitar números y ordenarlos
                            </button>
                        </div>

                        <hr>

                        <h6 class="fw-bold">Resultado:</h6>
                        <div id="result-output" class="alert alert-warning mt-2 mb-0"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
